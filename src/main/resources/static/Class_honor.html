<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>资源平台后台管理系统</title>
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/plugins/webuploader/webuploader.css">
    <link rel="stylesheet" href="js/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="css/demo/webuploader-demo.min.css">
    <link rel="stylesheet" href="css/plugins/iCheck/custom.css">
    <link rel="stylesheet" href="css/plugins/jqgrid/ui.jqgrid.css">
    <link rel="stylesheet" href="css/demo/laypage.css">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet">
    <style>
        .active{
            border-color: green !important;
        }
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <div class="row">
    <div class="col-sm-12 col-lg-12 ">
        <div class=" form form-inline"  >
            <div class="form-group">
                <label class="control-label">标题:</label>
                <input type="text" name="stitle" class="form-control" placeholder="标题">
            </div>
           <!-- <div class="form-group">
                <label class="control-label">内容:</label>
                <input type="text" class="form-control" name="ssubtitle" placeholder="内容">
            </div>-->
            <div class="form-group">
                <label class="control-label">时间范围:</label>
                <input type="text" id="dateStart" class="form-control" style="width: 110px">
                <span>-</span>
                <input type="text" class="form-control" id="dateEnd"  style="width: 110px">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="button" id="search"><i class="fa fa-search-plus"></i>查询</button>
                <button class="btn btn-default" type="button" id="reset"><i class="fa fa-trash-o"></i>重置</button>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-sm-12">
        <button class="btn btn-primary " id="add">
            <i class="fa fa-plus"></i>
            <span>新增荣誉</span>
        </button>
        <span class="btnGroup">
                <button class="btn btn-danger " data-type="deleteMore">
                <i class="fa fa-trash-o"></i>
                <span>删除</span>
            </button>
            </span>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12">
        <div id="pTable" style="min-width: 1080px;">
            <table class="layui-hide" id="layui_table_id" lay-filter="test">
            </table>
            <div id="laypage"></div>
        </div>
    </div>
</div>
</div>
<script type="text/html" id="barDemo">
    <button class="btn btn-success btn-sm" lay-event="edit" data-toggle="modal" data-target="#message">编辑</button>
    <button class="btn btn-danger btn-sm" lay-event="delete">删除</button>
</script>

<!-----------通知弹窗-------->
<div class="modal fade" id="message">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">班级荣誉添加</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-3"><span class="text-danger">*</span> 标题</label>
                        <div class="col-sm-6"><input type="text" id="title" name="title" class="form-control"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3"><span class="text-danger">*</span> 荣誉图标:</label>
                        <div class="col-sm-9">
                           <div class="imgList">
                               <img src="" alt="" style="width: 100px;height: 100px;display: inline-block;margin: 10px 10px 0 0;border: 1px #ddd solid" data-pic="pic1">
                               <img src="" alt="" style="width: 100px;height: 100px;display: inline-block;margin: 10px 10px 0 0;border: 1px #ddd solid" data-pic="pic2">
                               <img src="" alt="" style="width: 100px;height: 100px;display: inline-block;margin: 10px 10px 0 0;border: 1px #ddd solid" data-pic="pic3">
                               <img src="" alt="" style="width: 100px;height: 100px;display: inline-block;margin: 10px 10px 0 0;border: 1px #ddd solid" data-pic="pic4">
                               <img src="" alt="" style="width: 100px;height: 100px;display: inline-block;margin: 10px 10px 0 0;border: 1px #ddd solid" data-pic="pic5">
                               <img src="" alt="" style="width: 100px;height: 100px;display: inline-block;margin: 10px 10px 0 0;border: 1px #ddd solid" data-pic="pic6">
                               <input type="hidden" name="pic">
                           </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">班级:</label>
                        <div class="col-sm-6">
                            <select id="sel1" class="form-control"  style="width: 120px;display: inline-block;">
                            </select>
                            <select  id="sel2" class="form-control" id="" style="width: 120px;display: inline-block;">
                            </select>
                        </div>
                    </div>
                    <div class="form-group text-right">
                        <div style="display: inline-block;">
                            <button class="btn btn-lg btn-primary" type="button" id="test01">提交</button>
                            <button type="reset" class="btn btn-lg btn-default" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>

<script src="js/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="js/plugins/layui/layui.js"></script>
<script src="js/demo/Class_honor.js"></script>
</html>
